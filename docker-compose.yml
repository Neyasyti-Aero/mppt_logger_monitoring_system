version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: mppt_loggers
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "--password=${DB_PASSWORD}"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 10s

  backend:
    build: ./backend
    restart: always
    environment:
      - DATABASE_URL=mysql+aiomysql://${DB_USER}:${DB_PASSWORD}@db:3306/mppt_loggers
    depends_on:
      db:
        condition: service_healthy

  backup_daily:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    command: |
      bash -c "
        while true; do
          mysqldump -u mppt_user -pmppt_pass mppt_loggers > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
          sleep 86400  # 24 часа
        done
      "
    environment:
      - MYSQL_PWD=${DB_PASSWORD}
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html/mppt_loggers   # ✅ фронтенд под /mppt_loggers/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  mysql_data:
